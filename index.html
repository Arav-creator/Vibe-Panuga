/* ============================================
   VIBE PANUNGA - STYLESHEET
   Dark Mode with Orange & Black Theme
   ============================================ */

/* CSS Variables */
:root {
    --primary-orange: #FF6A00;
    --pure-black: #0D0D0D;
    --dark-grey: #1A1A1A;
    --light-grey: #B3B3B3;
    --white: #FFFFFF;
    --sidebar-width: 240px;
    --player-height: 90px;
}

/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: var(--pure-black);
    color: var(--white);
    overflow-x: hidden;
    line-height: 1.6;
}

/* App Container */
.app-container {
    display: flex;
    min-height: calc(100vh - var(--player-height));
    padding-bottom: var(--player-height);
}

/* ============================================
   SIDEBAR
   ============================================ */
.sidebar {
    width: var(--sidebar-width);
    background-color: var(--pure-black);
    border-right: 1px solid rgba(255, 106, 0, 0.1);
    padding: 24px 16px;
    position: fixed;
    height: calc(100vh - var(--player-height));
    overflow-y: auto;
    z-index: 100;
}

.sidebar-header {
    margin-bottom: 32px;
}



.sidebar-nav {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.nav-item {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 12px 16px;
    color: var(--light-grey);
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 500;
}

.nav-item:hover {
    background-color: var(--dark-grey);
    color: var(--white);
    transform: translateX(4px);
}

.nav-item.active {
    background: linear-gradient(135deg, rgba(255, 106, 0, 0.2), rgba(255, 106, 0, 0.1));
    color: var(--primary-orange);
    border-left: 3px solid var(--primary-orange);
    box-shadow: 0 0 12px rgba(255, 106, 0, 0.3);
}

.nav-icon {
    font-size: 20px;
}

.nav-text {
    font-size: 15px;
}

/* ============================================
   MAIN CONTENT
   ============================================ */
.main-content {
    flex: 1;
    margin-left: var(--sidebar-width);
    padding: 32px 48px;
    background: linear-gradient(180deg, var(--pure-black) 0%, var(--dark-grey) 100%);
    min-height: calc(100vh - var(--player-height));
}

.content-header {
    margin-bottom: 40px;
}

.page-title {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 8px;
    background: linear-gradient(135deg, var(--white), var(--light-grey));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.page-subtitle {
    color: var(--light-grey);
    font-size: 16px;
}

.section {
    margin-bottom: 48px;
}

.section-title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 24px;
    color: var(--white);
}

.song-count {
    font-size: 16px;
    font-weight: 400;
    color: var(--light-grey);
    margin-left: 8px;
}

/* ============================================
   SONG CARDS
   ============================================ */
.song-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 24px;
}

.song-card {
    background-color: var(--dark-grey);
    border-radius: 12px;
    padding: 16px;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.song-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 106, 0, 0.1), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.song-card:hover {
    transform: translateY(-8px);
    background-color: #222;
    box-shadow: 0 8px 24px rgba(255, 106, 0, 0.3);
}

.song-card:hover::before {
    opacity: 1;
}

.song-card:hover .play-btn {
    opacity: 1;
    transform: scale(1);
}

.song-artwork {
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    margin-bottom: 16px;
    border-radius: 8px;
    overflow: hidden;
    background-color: #2a2a2a;
}

.album-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.song-card:hover .album-img {
    transform: scale(1.05);
}

.play-btn {
    position: absolute;
    bottom: 12px;
    right: 12px;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background-color: var(--primary-orange);
    border: none;
    color: var(--white);
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 106, 0, 0.4);
    z-index: 10;
}

.play-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255, 106, 0, 0.6);
    background-color: #FF8C42;
}

.song-info {
    text-align: left;
}

.song-title {
    font-size: 16px;
    font-weight: 600;
    color: var(--white);
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.song-artist {
    font-size: 14px;
    color: var(--light-grey);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* ============================================
   PLAYLISTS
   ============================================ */
.playlist-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 24px;
}

.playlist-card {
    background-color: var(--dark-grey);
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    cursor: pointer;
}

.playlist-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 24px rgba(255, 106, 0, 0.3);
}

.playlist-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.playlist-card:hover .playlist-img {
    transform: scale(1.05);
}

.playlist-title {
    padding: 16px;
    font-size: 16px;
    font-weight: 600;
    color: var(--white);
}

/* ============================================
   RECENTLY PLAYED
   ============================================ */
.recent-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.recent-item {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 12px;
    background-color: var(--dark-grey);
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.recent-item:hover {
    background-color: #222;
    transform: translateX(8px);
    box-shadow: 0 4px 12px rgba(255, 106, 0, 0.2);
}

.recent-img {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    object-fit: cover;
}

.recent-info {
    flex: 1;
}

.recent-title {
    font-size: 16px;
    font-weight: 600;
    color: var(--white);
    margin-bottom: 4px;
}

.recent-artist {
    font-size: 14px;
    color: var(--light-grey);
}

.recent-play-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: transparent;
    border: 2px solid var(--primary-orange);
    color: var(--primary-orange);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    opacity: 0;
}

.recent-item:hover .recent-play-btn {
    opacity: 1;
}

.recent-play-btn:hover {
    background-color: var(--primary-orange);
    color: var(--white);
    transform: scale(1.1);
}

/* ============================================
   LOAD MORE
   ============================================ */
.load-more-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    margin-top: 32px;
    padding: 24px;
}

.loaded-count {
    font-size: 14px;
    color: var(--light-grey);
    font-weight: 500;
}

/* ============================================
   MUSIC PLAYER
   ============================================ */
.music-player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: var(--player-height);
    background: linear-gradient(180deg, rgba(13, 13, 13, 0.95), rgba(26, 26, 26, 0.98));
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 106, 0, 0.2);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    z-index: 1000;
    box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
}

.player-song-info {
    display: flex;
    align-items: center;
    gap: 16px;
    flex: 0 0 30%;
    min-width: 200px;
}

.player-album-art {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 4px 12px rgba(255, 106, 0, 0.3);
}

.player-song-details {
    flex: 1;
    min-width: 0;
}

.player-song-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--white);
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.player-song-artist {
    font-size: 12px;
    color: var(--light-grey);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.player-controls {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    max-width: 600px;
    margin: 0 auto;
}

.player-buttons {
    display: flex;
    align-items: center;
    gap: 16px;
}

.control-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: transparent;
    border: none;
    color: var(--white);
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.control-btn:hover {
    color: var(--primary-orange);
    transform: scale(1.1);
}

.play-pause-btn {
    width: 56px;
    height: 56px;
    background-color: var(--primary-orange);
    color: var(--white);
    box-shadow: 0 4px 12px rgba(255, 106, 0, 0.4);
}

.play-pause-btn:hover {
    background-color: #FF8C42;
    box-shadow: 0 6px 20px rgba(255, 106, 0, 0.6);
    transform: scale(1.05);
}

.player-progress {
    display: flex;
    align-items: center;
    gap: 12px;
    width: 100%;
}

.time-current,
.time-total {
    font-size: 12px;
    color: var(--light-grey);
    min-width: 40px;
    text-align: center;
}

.progress-bar-container {
  flex: 1;
  position: relative;
}

.progress-bar {
  width: 100%;
  height: 6px;
  -webkit-appearance: none;
  appearance: none;
  background: var(--dark-grey);
  border-radius: 3px;
  outline: none;
  cursor: pointer;
}

/* ===== CHROME / EDGE / SAFARI ===== */
.progress-bar::-webkit-slider-runnable-track {
  height: 6px;
  background: var(--dark-grey);
  border-radius: 3px;
}

.progress-bar::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 14px;
  height: 14px;
  margin-top: -4px; /* üî• IMPORTANT */
  border-radius: 50%;
  background: var(--primary-orange);
  cursor: pointer;
  box-shadow: 0 0 8px rgba(255, 106, 0, 0.5);
  transition: all 0.2s ease;
}

.progress-bar::-webkit-slider-thumb:hover {
  transform: scale(1.2);
  box-shadow: 0 0 12px rgba(255, 106, 0, 0.7);
}

/* ===== FIREFOX ===== */
.progress-bar::-moz-range-track {
  height: 6px;
  background: var(--dark-grey);
  border-radius: 3px;
}

.progress-bar::-moz-range-progress {
  height: 6px;
  background: var(--primary-orange);
  border-radius: 3px;
}

.progress-bar::-moz-range-thumb {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--primary-orange);
  cursor: pointer;
  border: none;
  box-shadow: 0 0 8px rgba(255, 106, 0, 0.5);
  transition: all 0.2s ease;
}

.progress-bar::-moz-range-thumb:hover {
  transform: scale(1.2);
  box-shadow: 0 0 12px rgba(255, 106, 0, 0.7);
}

.player-volume {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 0 0 15%;
    min-width: 150px;
    justify-content: flex-end;
}

.volume-btn {
    background: none;
    border: none;
    color: var(--white);
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.volume-btn:hover {
    color: var(--primary-orange);
    transform: scale(1.1);
}

.volume-slider {
    flex: 1;
    height: 4px;
    -webkit-appearance: none;
    appearance: none;
    background: var(--dark-grey);
    border-radius: 2px;
    outline: none;
    cursor: pointer;
}

.volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--primary-orange);
    cursor: pointer;
    box-shadow: 0 0 6px rgba(255, 106, 0, 0.5);
}

.volume-slider::-moz-range-thumb {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--primary-orange);
    cursor: pointer;
    border: none;
    box-shadow: 0 0 6px rgba(255, 106, 0, 0.5);
}

/* ============================================
   UPLOAD PAGE
   ============================================ */
.upload-container {
    max-width: 900px;
    margin: 0 auto;
}

.upload-form {
    background-color: var(--dark-grey);
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.upload-section {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 32px;
}

.upload-preview {
    display: flex;
    flex-direction: column;
}

.cover-upload-area {
    width: 100%;
    aspect-ratio: 1;
    border: 2px dashed rgba(255, 106, 0, 0.3);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    background-color: rgba(255, 106, 0, 0.05);
}

.cover-upload-area:hover {
    border-color: var(--primary-orange);
    background-color: rgba(255, 106, 0, 0.1);
    box-shadow: 0 0 20px rgba(255, 106, 0, 0.3);
}

.cover-upload-area.drag-over {
    border-color: var(--primary-orange);
    background-color: rgba(255, 106, 0, 0.15);
    transform: scale(1.02);
}

#coverPreview {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
}

.upload-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    text-align: center;
    padding: 24px;
}

.upload-icon {
    font-size: 48px;
    opacity: 0.7;
}

.upload-text {
    font-size: 16px;
    font-weight: 600;
    color: var(--white);
}

.upload-hint {
    font-size: 12px;
    color: var(--light-grey);
}

.upload-fields {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-label {
    font-size: 14px;
    font-weight: 600;
    color: var(--white);
}

.form-input {
    padding: 12px 16px;
    background-color: var(--pure-black);
    border: 1px solid rgba(255, 106, 0, 0.2);
    border-radius: 8px;
    color: var(--white);
    font-size: 15px;
    font-family: inherit;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    border-color: var(--primary-orange);
    box-shadow: 0 0 0 3px rgba(255, 106, 0, 0.1);
}

.form-input::placeholder {
    color: var(--light-grey);
    opacity: 0.5;
}

.file-upload-area {
    border: 2px dashed rgba(255, 106, 0, 0.3);
    border-radius: 8px;
    padding: 24px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: rgba(255, 106, 0, 0.05);
    position: relative;
}

.file-upload-area:hover {
    border-color: var(--primary-orange);
    background-color: rgba(255, 106, 0, 0.1);
}

.file-upload-area.drag-over {
    border-color: var(--primary-orange);
    background-color: rgba(255, 106, 0, 0.15);
}

.file-upload-area input[type="file"] {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.file-info {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px;
    background-color: var(--pure-black);
    border-radius: 8px;
    margin-top: 12px;
}

.file-name {
    font-size: 14px;
    color: var(--white);
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.file-remove {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background-color: rgba(255, 106, 0, 0.2);
    border: none;
    color: var(--primary-orange);
    cursor: pointer;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    margin-left: 12px;
}

.file-remove:hover {
    background-color: var(--primary-orange);
    color: var(--white);
    transform: scale(1.1);
}

.form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 8px;
}

.btn {
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    font-family: inherit;
}

.btn-primary {
    background-color: var(--primary-orange);
    color: var(--white);
    box-shadow: 0 4px 12px rgba(255, 106, 0, 0.3);
}

.btn-primary:hover {
    background-color: #FF8C42;
    box-shadow: 0 6px 20px rgba(255, 106, 0, 0.5);
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: transparent;
    color: var(--light-grey);
    border: 1px solid rgba(255, 106, 0, 0.3);
}

.btn-secondary:hover {
    color: var(--white);
    border-color: var(--primary-orange);
    background-color: rgba(255, 106, 0, 0.1);
}

/* ============================================
   RESPONSIVE DESIGN
   ============================================ */
@media (max-width: 1024px) {
    .upload-section {
        grid-template-columns: 1fr;
    }

    .upload-preview {
        max-width: 300px;
        margin: 0 auto;
    }
}

@media (max-width: 768px) {
    .sidebar {
        width: 70px;
        padding: 16px 8px;
    }

    .logo-text,
    .nav-text {
        display: none;
    }

    .main-content {
        margin-left: 70px;
        padding: 24px;
    }

    .song-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 16px;
    }

    .music-player {
        flex-direction: column;
        height: auto;
        min-height: var(--player-height);
        padding: 12px;
    }

    .player-song-info {
        flex: 1;
        min-width: 100%;
        margin-bottom: 12px;
    }

    .player-controls {
        width: 100%;
        margin-bottom: 12px;
    }

    .player-volume {
        flex: 1;
        min-width: 100%;
        justify-content: center;
    }

    .upload-form {
        padding: 24px;
    }
}

@media (max-width: 480px) {
    .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }

    .main-content {
        margin-left: 0;
    }

    .song-grid {
        grid-template-columns: repeat(2, 1fr);
    }

    .playlist-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* ============================================
   ANIMATIONS
   ============================================ */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.section {
    animation: fadeIn 0.6s ease-out;
}

.song-card,
.playlist-card {
    animation: fadeIn 0.4s ease-out;
    animation-fill-mode: both;
}

.song-card:nth-child(1) { animation-delay: 0.1s; }
.song-card:nth-child(2) { animation-delay: 0.2s; }
.song-card:nth-child(3) { animation-delay: 0.3s; }
.song-card:nth-child(4) { animation-delay: 0.4s; }
.song-card:nth-child(5) { animation-delay: 0.5s; }
.song-card:nth-child(6) { animation-delay: 0.6s; }

/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--pure-black);
}

::-webkit-scrollbar-thumb {
    background: var(--primary-orange);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: #FF8C42;
}

.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px 0 28px;
}

.logo-img {
  width: 64px;          /* üî• NOT KUTTY */
  height: 64px;
  object-fit: contain;
  border-radius: 50%;
  box-shadow:
    0 0 18px rgba(255,106,0,0.8),
    0 0 40px rgba(255,106,0,0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.logo-img:hover {
  transform: scale(1.1);
  box-shadow:
    0 0 25px rgba(255,106,0,1),
    0 0 55px rgba(255,106,0,0.7);
}





</style>
</head>

<body>

<div class="app-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
     <div class="logo">
  <img src="Vibe panuga.png" alt="Vibe Panunga Logo" class="logo-img">
</div>
<div style="text-align:center; margin-top:10px; color:#fff; font-size:14px;">
  üë§ <span id="loggedUserName"></span>
</div>



    </div>
   <nav class="sidebar-nav">
  <a href="#" class="nav-item active">üè† <span class="nav-text">Home</span></a>


  <label class="nav-item" style="cursor:pointer">
    ‚¨ÜÔ∏è <span class="nav-text">Upload Songs</span>
    <input type="file" accept="audio/*" multiple hidden onchange="loadSongs(this.files)">
  </label>

  <label class="nav-item" style="cursor:pointer">
    üñº <span class="nav-text">Album Photo</span>
    <input type="file" accept="image/*" hidden onchange="loadCover(this.files[0])">
  </label>
</nav>
<a href="#" class="nav-item" id="logoutBtn">
  üö™ <span class="nav-text">Logout</span>
</a>


  </aside>

  <!-- MAIN -->
  <main class="main-content">
    <div class="content-header">
      <h1 class="page-title">Your Songs</h1>
      <p class="page-subtitle">Personal music player</p>
    </div>

    <section class="section">
      <div class="song-grid" id="songGrid"></div>
    </section>
  </main>
</div>

<!-- PLAYER -->
<div class="music-player">
  <div class="player-song-info">
    <img id="playerAlbumArt" class="player-album-art" src="Vibe panuga.png">
    <div class="player-song-details">
      <div id="playerSongTitle" class="player-song-title">Select a song</div>
      <div id="playerSongArtist" class="player-song-artist">‚Äî</div>
    </div>
  </div>

  <div class="player-controls">
    <div class="player-buttons">
      <button class="control-btn" onclick="toggleShuffle()">üîÄ</button>
      <button class="control-btn" onclick="prev()">‚èÆ</button>
      <button class="control-btn play-pause-btn" onclick="playPause()">‚ñ∂</button>
      <button class="control-btn" onclick="next()">‚è≠</button>
      <button class="control-btn" onclick="toggleRepeat()">üîÅ</button>

    </div>
    
    <div class="player-progress">
      <span class="time-current" id="timeCurrent">0:00</span>
      <div class="progress-bar-container">
        <input type="range" id="progressBar" class="progress-bar" value="0">
      </div>
      <span class="time-total" id="timeTotal">0:00</span>
    </div>
  </div>

  <div class="player-volume">
    üîä <input type="range" class="volume-slider" value="70"
      oninput="audio.volume=this.value/100">
  </div>
</div>

<audio id="audio"></audio>

<!-- üî• WORKING JS -->
<script>
let isRepeat = false;
let isShuffle = false;
if (!localStorage.getItem("loggedInUser")) {
  window.location.href = "Login.html";
}


let songs=[], index=0, playing=false;
let coverURL="vibe panuga.png"; // default cover

const audio=document.getElementById("audio");
const grid=document.getElementById("songGrid");


const titleEl=document.getElementById("playerSongTitle");
const artistEl=document.getElementById("playerSongArtist");
const coverEl=document.getElementById("playerAlbumArt");
const progress=document.getElementById("progressBar");
const cur=document.getElementById("timeCurrent");
const dur=document.getElementById("timeTotal");
const logoutBtn = document.getElementById("logoutBtn");

  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("loggedInUser"); // login time-la use panna key
    alert("Logout successful üëã");
    window.location.href = "Login.html"; // redirect to login page
  });

  const userName = localStorage.getItem("loggedInUser");
if (userName) {
  document.getElementById("loggedUserName").innerText = userName;
}

 

function loadCover(file){
  coverURL = URL.createObjectURL(file);
  coverEl.src = coverURL;
}  



function loadSongs(files){
  const tx = db.transaction("songs", "readwrite");
  const store = tx.objectStore("songs");

  [...files].forEach(file=>{
    store.add({
      name: file.name,
      blob: file,        // ‚úÖ IMPORTANT
      cover: coverURL
    });
  });

  tx.oncomplete = loadSavedSongs;
}

function loadSavedSongs(){
  songs=[];
  grid.innerHTML="";

  const tx = db.transaction("songs", "readonly");
  const store = tx.objectStore("songs");

  store.openCursor().onsuccess = e=>{
    const cursor = e.target.result;
    if(cursor){
      const song = cursor.value;
      songs.push(song);
      const i = songs.length-1;

      const card=document.createElement("div");
      card.className="song-card";
      card.innerHTML=`
        <div class="song-artwork">
          <img class="album-img" src="${song.cover}">
          <button class="play-btn">‚ñ∂</button>
        </div>
        <div class="song-info">
          <div class="song-title">${song.name}</div>
          <div class="song-artist">Local File</div>
        </div>`;

      card.onclick=()=>playSong(i);
      grid.appendChild(card);
      cursor.continue();
    }
  };
}



function getRandomIndex(){
  if (songs.length <= 1) return index;

  let rand;
  do {
    rand = Math.floor(Math.random() * songs.length);
  } while (rand === index);

  return rand;
}



function playSong(i){
  index = i;
  const song = songs[i];

  audio.src = URL.createObjectURL(song.blob);
  audio.play();

  playBtn.textContent = "‚è∏";
  playing = true;

  titleEl.textContent = song.name;
  artistEl.textContent = "Local File";
  coverEl.src = song.cover;
}



const playBtn = document.querySelector(".play-pause-btn");

function playPause(){
  if(!audio.src) return;

  if (audio.paused) {
    audio.play();
    playBtn.textContent = "‚è∏";
    playing = true;
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂";
    playing = false;
  }
}


function next(){
  if(!songs.length) return;

  if(isShuffle){
    index = getRandomIndex();
  } else {
    index = (index + 1) % songs.length;
  }

  playSong(index);
}



function prev(){
  if(!songs.length) return;

  if(isShuffle){
    index = getRandomIndex();
  } else {
    index = (index - 1 + songs.length) % songs.length;
  }

  playSong(index);
}


function toggleRepeat(){
  isRepeat = !isRepeat;
  audio.loop = false; // handle manually
  alert(isRepeat ? "Repeat ON üîÅ" : "Repeat OFF");
}

function toggleShuffle(){
  isShuffle = !isShuffle;
  alert(isShuffle ? "Shuffle ON üîÄ" : "Shuffle OFF");
}



audio.ontimeupdate = () => {
  const percent = (audio.currentTime / audio.duration) * 100 || 0;
  progress.value = percent;

  progress.style.background = `linear-gradient(
    to right,
    #ff6a00 0%,
    #ff6a00 ${percent}%,
    #333 ${percent}%,
    #333 100%
  )`;

  cur.textContent = format(audio.currentTime);
  dur.textContent = format(audio.duration);
};

progress.oninput = () => {
  if (!audio.duration) return;
  audio.currentTime = (progress.value / 100) * audio.duration;

   progress.style.background = `linear-gradient(
    to right,
    #ff6a00 0%,
    #ff6a00 ${progress.value}%,
    #333 ${progress.value}%,
    #333 100%
  )`;

};

 
function format(t){
  if(!t)return"0:00";
  const m=Math.floor(t/60);
  const s=Math.floor(t%60);
  return m+":"+(s<10?"0":"")+s;
}

let db;

// OPEN DATABASE
const request = indexedDB.open("VibePanungaDB", 1);

audio.onended = () => {
  if (isRepeat) {
    playSong(index); // same song again
  } else {
    next(); // next song
  }
};


request.onupgradeneeded = e => {
  db = e.target.result;
  if (!db.objectStoreNames.contains("songs")) {
    db.createObjectStore("songs", { keyPath: "id", autoIncrement: true });
  }
};

request.onsuccess = e => {
  db = e.target.result;
  loadSavedSongs();
};

</script>


</body>
</html>
